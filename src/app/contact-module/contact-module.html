<div class="container">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
    <div class="form-group">
      <label>Nombre completo</label>
      <input 
        type="text" 
        [(ngModel)]="registroData.nombre" 
        name="nombre" 
        required
        placeholder="Ej: Juan Pérez">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input 
        type="email" 
        [(ngModel)]="registroData.email" 
        name="email" 
        required
        placeholder="Ej: juan@example.com">
    </div>

    <div class="form-group">
      <label>Teléfono</label>
      <input 
        type="tel" 
        [(ngModel)]="registroData.telefono" 
        name="telefono"
        placeholder="Opcional">
    </div>

    <button type="submit" [disabled]="registroForm.invalid">
      Registrarse
    </button>
  </form>
</div>
