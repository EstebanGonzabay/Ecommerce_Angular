<!-- router-oulet es donde se va a renderizar el contenido de la ruta en la que estamos -->

<H1>HOLA MUNDO</H1>
<p>Hola que tal {{nombre}}</p>
<button (click)="saludar()">Click</button>

<!-- Vamos a hacer un contador que se pueda ir incrementando a medida le damos al boton de + -->

<span>Contador: {{contador}}</span>
<button (click)="incrementar()"> Incrementar</button>

<div>
    <!-- For OF statement: Sirve para recorrer un array en angular (SOLO VALIDO PARA ARRAYS (NO JSON)) -->
    <!-- Track statement: Sirve para identificar cada elemento del array al momento de renderizarlo -->
    @for(producto of productos; track producto.id){
        <app-product [nombre]="producto.nombre" [precio]="producto.precio"/>


    }
</div>
